                                  <style>
                                    .great-vibes {
                                        font-family: 'Great Vibes', cursive; /* Menggunakan font Great Vibes */

                                        color: #000000; /* Mengubah warna teks menjadi hitam */

                                    .typing-effect {
                                        white-space: nowrap; /* Mencegah teks membungkus */
                                        overflow: hidden; /* Menyembunyikan teks yang belum ditampilkan */
                                        animation: blink-caret 0.75s step-end infinite; /* Animasi kedip */
                                    }
                                
                                    @keyframes typing {
                                        from {
                                            width: 0; /* Mulai dari lebar 0 */
                                        }
                                        to {
                                            width: 100%; /* Akhirnya lebar penuh */
                                        }
                                    }
                                
                                    @keyframes blink-caret {
                                        from, to {
                                            border-color: transparent; /* Tidak ada warna border */
                                        }
                                        50% {
                                            border-color: #000000; /* Warna border saat berkedip */
                                        }
                                    }

                                <script>
                                  document.addEventListener("DOMContentLoaded", function() {
                                      const text = "nbilaaa_zhrh"; // Teks yang ingin ditampilkan
                                      const typingTextElement = document.getElementById("typingText");
                                      
                                      let index = 0;
                              
                                      function type() {
                                          if (index < text.length) {
                                              typingTextElement.textContent += text.charAt(index);
                                              index++;
                                              setTimeout(type, 80); // Kecepatan ketik (100ms)
                                          } else {
                                              setTimeout(() => {
                                                  // Menghapus teks setelah selesai
                                                  erase();
                                              }, 2000); // Tunggu 2 detik sebelum menghapus
                                          }
                                      }
                              
                                      function erase() {
                                          if (index > 0) {
                                              typingTextElement.textContent = text.substring(0, index - 1);
                                              index--;
                                              setTimeout(erase, 50); // Kecepatan hapus (50ms)
                                          } else {
                                              // Setelah menghapus, mulai lagi
                                              setTimeout(() => {
                                                  index = 0; // Reset index
                                                  type(); // Mulai efek ketik lagi
                                              }, 1000); // Tunggu 1 detik sebelum mulai lagi
                                          }
                                      }
                              
                                      type(); // Mulai efek ketik
                                  });
                              </script>
